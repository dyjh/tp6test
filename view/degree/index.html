<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 基础表格</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/static/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="/static/css/plugins/datapicker/datepicker3.css" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight" id="app">
    <div class="row">
        <div class="col-sm-12">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                添加分数
            </button>
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>斑马纹效果</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="table_basic.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="table_basic.html#">选项1</a>
                            </li>
                            <li><a href="table_basic.html#">选项2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>平均分类型</th>
                            <th>平均分</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>期初</td>
                            <td>{{ degree1 }}</td>
                            <td><a v-on:click="getList(1)" data-toggle="modal" data-target="#myModal1">查看</a></td>
                        </tr>
                        <tr>
                            <td>期中</td>
                            <td>{{ degree2 }}</td>
                            <td><a v-on:click="getList(2)" data-toggle="modal" data-target="#myModal1">查看</a></td>
                        </tr><tr>
                            <td>期末</td>
                            <td>{{ degree3 }}</td>
                            <td><a v-on:click="getList(3)" data-toggle="modal" data-target="#myModal1">查看</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal inmodal fade" id="myModal" tabindex="-1" role="dialog"  aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">添加学生</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>学员姓名</label>
                        <input type="text" name="sname" placeholder="111" value="小明" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>课程名</label>
                        <input type="text" name="cname" placeholder="" value="语文" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>分数</label>
                        <input type="number" name="degree" placeholder="" min="0" max="100" step="0.1" value="0" class="form-control">
                    </div>

                    <div class="form-group">
                        <select class="form-control m-b" name="degree_type">
                            <option value="1">期初</option>
                            <option value="2">期中</option>
                            <option value="3">期末</option>
                        </select>

                    </div>
                    <div>
                        <button class="btn btn-sm btn-primary pull-right m-t-n-xs sb" type="submit"><strong>提交</strong>
                        </button>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal inmodal fade" id="myModal1" tabindex="-1" role="dialog"  aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">添加学生</h4>
                </div>
                <div class="modal-body">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">

                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>分数类型</th>
                                    <th>学员</th>
                                    <th>课程</th>
                                    <th>分数</th>
                                </tr>
                                </thead>
                                <tbody id="list">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="/static/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/js/bootstrap.min.js?v=3.3.6"></script>


<script src="/static/js/plugins/datapicker/bootstrap-datepicker.js"></script>
<!-- Peity -->
<script src="/static/js/plugins/peity/jquery.peity.min.js"></script>

<!-- 自定义js -->
<script src="/static/js/content.js?v=1.0.0"></script>


<!-- iCheck -->
<script src="/static/js/plugins/iCheck/icheck.min.js"></script>

<!-- Peity -->
<script src="/static/js/demo/peity-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
    $('#data_1 .input-group.date').datepicker({
        todayBtn: "linked",
        keyboardNavigation: false,
        forceParse: false,
        calendarWeeks: true,
        autoclose: true
    });
    let app = new Vue({
        el:"#app",
        data:{
            list:'',
            degree1:0,
            degree2:0,
            degree3:3,
        },
        methods:{
            getInfo:function() {
                $.get("/degree/getInfo",{},function (res) {
                    res = JSON.parse(res)
                    if (res.code == 200) {
                        app.degree1 = res.data.degree1;
                        app.degree2 = res.data.degree2;
                        app.degree3 = res.data.degree3;
                    }
                });
            },
            getList:function(type) {
                $.get("/degree/getList",{type:type},function (res) {
                    res = JSON.parse(res)
                    if (res.code == 200) {
                        app.list = res.data;
                        var html = '';
                        for (var item in res.data) {
                            html += '<tr >\n' +
                                '                                    <td>'+res.data[item].degree_type+'</td>\n' +
                                '                                    <td>'+res.data[item].sno +'</td>\n' +
                                '                                    <td>'+res.data[item].cno+'</td>\n' +
                                '                                    <td>'+res.data[item].degree+'</td>\n' +
                                '                                </tr>'
                        }
                        $("#list").html(html);
                    }
                });
            },
        }
    });
    app.getInfo();
    $(".sb").click(function () {
        let sname = $('input[name="sname"]').val()
        let cname = $('input[name="cname"]').val()
        let degree = $('input[name="degree"]').val()
        let degree_type = $('select[name="degree_type"]').val()
        $.post("/degree/add",{cname:cname,sname:sname,degree:degree,degree_type:degree_type},function (res) {
            res = JSON.parse(res)
            if (res.code == 200) {
                alert('添加成功');
                window.location.reload();
            } else {
                alert(res.msg);
            }
        })
    })
</script>

<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>

</body>

</html>
